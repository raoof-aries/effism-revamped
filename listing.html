<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EFFISM - Listing</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Direct CSS imports -->
    <link rel="stylesheet" href="styles/listing-styles/header.css" />
    <link rel="stylesheet" href="styles/listing-styles/filter.css" />
    <link rel="stylesheet" href="styles/listing-styles/table.css" />
    <link rel="stylesheet" href="styles/listing-styles/app.css" />
  </head>
  <body>
    <!-- Header Module -->
    <div class="header-container">
      <div class="top-bar">
        <div class="logo">
          <img
            src="assets/listing-assets/img/common/effism-logo.png"
            alt="EFEISM Logo"
          />
        </div>

        <div class="user-section">
          <div class="top-bar-center">
            <div class="today-in-aries">
              <i class="fas fa-gem"></i>
              <span class="today-text">Today</span>
              <span class="in-text">in</span>
              <span class="aries-text">Aries</span>
              <!-- <div class="event-indicator"></div> -->
            </div>
          </div>
          <div class="utility-links">
            <button class="utility-button">
              <i class="fa fa-lock"></i>
              <span class="tooltip">Lock</span>
            </button>
            <button class="utility-button">
              <i class="fa fa-exclamation-circle"></i>
              <span class="tooltip">Complaints</span>
            </button>
            <button class="utility-button">
              <i class="fas fa-award"></i>
              <span class="tooltip">Appreciation</span>
            </button>
            <button class="utility-button logout">
              <i class="fas fa-arrow-right-from-bracket"></i>
              <span class="tooltip">Logout</span>
            </button>
          </div>
          <div class="employee-info">
            <div class="employee-details">
              <span class="employee-code">Employee Code</span>
              <span class="employee-id">AG5985</span>
            </div>
            <img
              src="assets/listing-assets/img/common/user.png"
              alt="User Avatar"
              class="avatar"
            />
          </div>
        </div>
      </div>
      <div class="nav-container">
        <nav class="navigation">
          <a href="#" class="nav-item active">
            <i class="fas fa-calendar-day"></i>
            <span>Daily Log</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-palette"></i>
            <span>Customise</span>
            <i class="fas fa-chevron-down dropdown-indicator"></i>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>Delegation</span>
            <i class="fas fa-chevron-down dropdown-indicator"></i>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            <span>Reports</span>
            <i class="fas fa-chevron-down dropdown-indicator"></i>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-star"></i>
            <span>Review</span>
            <i class="fas fa-chevron-down dropdown-indicator"></i>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-calendar-alt"></i>
            <span>Monthly Plan</span>
            <i class="fas fa-chevron-down dropdown-indicator"></i>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-users"></i>
            <span>HR</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Graph</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-ellipsis-h"></i>
            <span>Miscellaneous</span>
          </a>
        </nav>
      </div>
    </div>

    <div class="body-container">
      <h2 class="main-title">User Profile Listing</h2>

      <!-- Filter Module -->
      <div class="filter-container">
        <div class="filter-header">
          <h3 class="filter-title">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="filter-icon"
            >
              <polygon
                points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"
              ></polygon>
            </svg>
            Filters
          </h3>
          <button class="filter-toggle" id="filterToggle">
            <span id="toggleText">Show filters</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              id="toggleIcon"
            >
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
        </div>

        <div class="filter-content expanded" id="filterContent">
          <div class="filter-section">
            <div class="filter-group">
              <label for="year">Year</label>
              <select id="year">
                <option value="">All Years</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="month">Considered Month</label>
              <select id="month">
                <option value="">All Months</option>
                <option value="April">April</option>
                <option value="March">March</option>
                <option value="February">February</option>
                <option value="January">January</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="employee">Employee</label>
              <select id="employee">
                <option value="">Select Employee</option>
                <option value="1">Abdul Raoof</option>
                <option value="2">John Doe</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="company">Company</label>
              <select id="company">
                <option value="">All Companies</option>
                <option value="AES">AES</option>
                <option value="E-solutions">E-solutions</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="division">Division</label>
              <select id="division">
                <option value="">E-solutions</option>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="subdivision">Sub Division</label>
              <select id="subdivision">
                <option value="">All Subdivisions</option>
                <option value="Software">Software</option>
                <option value="Hardware">Hardware</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="group">Group</label>
              <select id="group">
                <option value="">Select Group</option>
                <option value="A">Group A</option>
                <option value="B">Group B</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="location">Location</label>
              <select id="location">
                <option value="">Select Location</option>
                <option value="KOCHI">KOCHI</option>
                <option value="DELHI">DELHI</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="filter">Filter By</label>
              <select id="filter">
                <option value="">View All</option>
                <option value="active">Active Only</option>
                <option value="inactive">Inactive Only</option>
              </select>
            </div>
          </div>

          <div class="filter-actions">
            <button class="button button-outline" id="resetFilters">
              Reset
            </button>
            <button class="button button-primary" id="applyFilters">
              Apply Filters
            </button>
          </div>
        </div>

        <div class="selected-filters" id="selectedFilters">
          <!-- Selected filters will appear here -->
        </div>
      </div>

      <div class="actions-bar">
        <div class="employee-count">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          Total Employees: 5
        </div>
        <div class="button-group">
          <a href="#" class="button button-primary">
            Export Summary Report
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="button-icon"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
          </a>
        </div>
      </div>

      <!-- Table Module Container -->
      <div class="table-module-wrapper" id="table-container">
        <!-- Table content will be populated by JavaScript -->
      </div>
    </div>

    <!-- Direct JS imports -->
    <script src="scripts/listing-scripts/header.js"></script>
    <script src="scripts/listing-scripts/filter.js"></script>
    <script src="scripts/listing-scripts/table.js"></script>
    <script src="scripts/listing-scripts/app.js"></script>

    <!-- Initialize scripts -->
    <!-- Initialize scripts -->
    <script>
      // Wait for the DOM and all resources to be fully loaded
      window.addEventListener("load", function () {
        // Initialize all components directly
        if (typeof initializeHeader === "function") initializeHeader();
        if (typeof initializeFilter === "function") initializeFilter();
        if (typeof initializeTable === "function") initializeTable();

        // Force icon refresh
        setTimeout(function () {
          const iconElements = document.querySelectorAll(
            ".fas, .fa, .far, .fab"
          );
          iconElements.forEach((icon) => {
            // This small manipulation forces a repaint of the icon elements
            const display = icon.style.display;
            icon.style.display = "none";
            // Force reflow
            void icon.offsetHeight;
            icon.style.display = display;
          });
        }, 100);
      });
    </script>
  </body>
</html>
